services:
  - type: web
    name: wedgram-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    branch: main
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: BASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: MONGO_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1